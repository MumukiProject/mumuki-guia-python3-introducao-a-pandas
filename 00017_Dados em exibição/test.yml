- name: 'Quantos museus existem?'
  keys:
    len:
      equal: 1182
- name: 'Em quantos locais diferentes estão esses museus?'
  keys:
    nunique:
      equal: 518
- name: 'Qual é a cidade com mais museus?'
  keys:
    idxmax:
      match: '.*[Bb]uenos\s*[Aa]ires.*'
- name: 'Quantos museus tem a cidade com mais museus?'
  keys:
    max:
      equal: 132            
      
      