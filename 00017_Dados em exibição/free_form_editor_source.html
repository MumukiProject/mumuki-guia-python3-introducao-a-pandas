<div class="form-horizontal">
  <fieldset>
    <label for="len">Quantos museus existem?</label>
    <input type="number" min="0" step="1" name="len" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="nunique">Em quantos locais (<code>city</code>) <em>diferentes</em> estão esses museus?</label>
    <input type="number" min="0" step="1" name="nunique" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="idxmax">Qual é a cidade com mais museus?</label>
    <input type="text" name="idxmax" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="max">Quantos museus tem a cidade com mais museus?</label>
    <input type="number" min="0" step="1" name="max" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
</div>
